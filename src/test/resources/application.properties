# database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.liquibase.enabled=false

# api
server.servlet.contextPath=/api

# jwt
jwt.expiration=3000000
jwt.secret=secretsecretsecretsecretsecretsecret

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<host email>
spring.mail.password=<app password>
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smpt.writetimeout=10000
spring.mail.properties.mail.smpt.connectiontimeout=10000
spring.mail.properties.mail.smpt.timeout=10000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# dropbox
dropbox.accessToken=<dropbox token>
